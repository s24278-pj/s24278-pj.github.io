<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Button</title>
    <style>
        div {
            display: flex;
            justify-content: center;
            margin-top: 10rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <div>
            <button id="myButton">Kliknij mnie</button>
        </div>
    </div>
</body>
<script>
    const button = document.getElementById("myButton");
    button.addEventListener("click", function () {
        console.log("Przycisk został kliknięty");
    });
</script>

</html>
